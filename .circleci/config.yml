version: 2.1

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '14.15.1'
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run test:local

  integration-test:
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: setup shell environment
          command: |
            touch .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: node npm setup
          command: |
              npm install
              nvm install v14.15.1
              nvm alias default v14.15.1
      - run:
          name: setup docker environments
          command: |
            docker pull bcgovimages/aries-cloudagent:py36-1.16-1_0.7.1
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker-compose -f docker-compose.dep.yml build
            docker-compose -f docker-compose.dep.yml up -d
            sleep 40
            docker-compose up -d
            sleep 70
      - run:
          name: Run tests
          command: |
            if ! npm run test:integration ; then
              echo "Tests failed. Server logs:";
              docker-compose -f docker-compose.dep.yml logs
              docker-compose logs;
              exit 1;
            fi

  npm-publish:
    executor:
      name: node/default
      tag: '14.15.1'
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: ./publish.sh

workflows:
  build-test-publish:
    jobs:
      - build-and-test:
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - integration-test:
          requires:
            - build-and-test
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - npm-publish:
          requires:
            - build-and-test
          filters: # only run on main
            branches:
              only: main
      - docker/publish:
          requires:
            - integration-test
          filters: # only run for semver tagged versions
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)/
            branches:
              ignore: /.*/
          update-description: true
          dockerfile: Dockerfile.production
          image: kivaprotocol/aries-controller
          tag: << pipeline.git.tag >>,latest

orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.3.0
