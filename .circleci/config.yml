version: 2.1

jobs:
  test-failure:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Check if local version of aries-controller is an update
          command: |
            source scripts/check_version_is_updated.sh
            if [ $VERSION_IS_UPDATED = false ] ; then
              echo 'Version is not updated.'
              circleci-agent step halt
            else
              echo 'Version is updated.'
            fi

  build-and-test:
    executor:
      name: node/default
      tag: '14.15.1'
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run test:local

  integration-test:
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: setup shell environment
          command: |
            touch .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: node npm setup
          command: |
              nvm install v14.15.1
              nvm alias default v14.15.1
              npm install
      - run:
          name: setup docker environments
          command: |
            docker pull bcgovimages/aries-cloudagent:py36-1.16-1_0.7.1
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker-compose -f docker-compose.dep.yml build
            docker-compose -f docker-compose.dep.yml up -d
            sleep 40
            docker-compose up -d
            sleep 70
      - run:
          name: Run tests
          command: |
            if ! npm run test:integration ; then
              echo "Tests failed. Server logs:";
              docker-compose -f docker-compose.dep.yml logs
              docker-compose logs;
              exit 1;
            fi

  protocol-integration-tests:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run:
          name: Pull protocol-integration-tests
          command: git clone https://github.com/kiva/protocol-integration-tests ./
      - run:
          name: Setup environment
          command: |
            ./scripts/setup_env.sh
            echo $AUTH0_ENV | base64 --decode >> .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: Node npm setup
          command: |
            nvm install v14.15.1
            node -v
            nvm alias default v14.15.1
      - run:
          name: Get ACAPy
          command: docker pull bcgovimages/aries-cloudagent:py36-1.16-1_0.7.1
      - run:
          name: Override for gateway image
          command: ./scripts/setup_override.sh -r aries-controller -s demo-controller -f docker-compose.demo.yml
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker system prune -f
            docker-compose -f docker-compose.yml build --no-cache
            docker-compose -f docker-compose.yml up -d
            sleep 20
            docker-compose -f docker-compose.yml logs
      - run:
          name: Healthcheck services
          command: ./scripts/healthstack.sh
      - run:
          name: Setup integration tests
          command: |
            npm install
            ./scripts/setup_fixtures.sh
      - run:
          name: Running integration tests
          command: |
            if ! npm run test ; then
              echo "Tests failed. Server logs:";
              docker-compose -f docker-compose.yml logs;
              exit 1;
            fi

  npm-publish:
    executor:
      name: node/default
      tag: '14.15.1'
    steps:
      - checkout
      - run:
          name: Install npm dependencies for aries-controller
          command: npm install
      - run:
          name: Build aries-controller
          command: npm run build
      - run:
          name: Publish built aries-controller package to npm registry
          command: |
            source scripts/set_local_version_env_var.sh
            ./scripts/publish.sh $LOCAL_VERSION

  docker-publish:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Get local version of aries-controller
          command: cat scripts/set_local_version_env_var.sh >> $BASH_ENV
      - docker/build:
          dockerfile: Dockerfile.production
          image: kivaprotocol/aries-controller
          tag: $LOCAL_VERSION,latest
      - docker/push:
          image: kivaprotocol/aries-controller
          tag: $LOCAL_VERSION,latest
      - docker/update-description:
          image: kivaprotocol/aries-controller

  push-to-dev:
    machine:
      image: ubuntu-1604:201903-01
    parameters:
      service:
        description: Name of service to push to dev
        type: string
      helm-charts:
        description: Location of the helm charts to be used in this deployment
        type: string
    steps:
      - checkout
      - kube-orb/install
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_BASE64
      - aws-eks/install-aws-iam-authenticator
      - helm/install-helm-client:
          version: v3.2.4
      - run:
          name: Deploy service to dev cloud
          command: |
            source scripts/set_local_version_env_var.sh
            helm upgrade --install <<parameters.service>> <<parameters.helm-charts>> --set image.tag=$LOCAL_VERSION

workflows:
  build-test-publish:
    jobs:
      - test-failure:
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - build-and-test:
          filters: # run for all branches AND tags
            branches:
              only: main
      - integration-test:
          requires:
            - build-and-test
          filters: # run for all branches AND tags
            branches:
              only: main
      - protocol-integration-tests:
          requires:
            - build-and-test
          filters: # only run for semver tagged versions
            branches:
              only: main
      - npm-publish:
          requires:
            - integration-test
            - protocol-integration-tests
          filters: # only run on main
            branches:
              only: main
      - docker-publish:
          requires:
            - integration-test
            - protocol-integration-tests
          filters: # only run for semver tagged versions
            branches:
              only: main
      - push-to-dev:
          context:
            - continuous-deployment-dev
          requires:
            - npm-publish
            - docker-publish
          filters: # only run for semver tagged versions
            branches:
              only: main
          service: demo-controller
          helm-charts: helm-config

orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.3.0
  kube-orb: circleci/kubernetes@0.11.1
  aws-eks: circleci/aws-eks@1.0.1
  helm: circleci/helm@1.2.0
